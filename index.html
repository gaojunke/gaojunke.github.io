<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遗忘的时光</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .images {
            display: flex;
            justify-content: center;
 	    overflow-x: auto;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
	figcaption {
        font-size: 18px;  /* 设置字体大小为28px */
        }
        .images img {
            max-width: 45%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
 	    overflow-x: auto;
        }
        .images img:hover {
            transform: scale(1.1);  /* 鼠标悬停时放大 */
            filter: brightness(1.2); /* 略微增加亮度 */
        }
	.sad-text {
            font-size: 24px;
            font-weight: bold;
            color: #555;
            margin-top: 20px;
            line-height: 1.6;
        }
        /* 让全屏图片弹出显示 */
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <h1>失落的时光</h1>

    <div class="images">
        <figure>
	<img src="https://raw.githubusercontent.com/gaojunke/gaojunke.github.io/refs/heads/main/a.JPEG" alt="Image A">
	<figcaption>在我和落日之间，有你和台特玛湖 </figcaption>
        <img src="https://raw.githubusercontent.com/gaojunke/gaojunke.github.io/refs/heads/main/b.JPEG" alt="Image B">
	<figcaption>我们去了有风的地方，虽然很颠簸</figcaption>
        <img src="https://raw.githubusercontent.com/gaojunke/gaojunke.github.io/refs/heads/main/c.JPEG" alt="Image C">
	<figcaption>苏干湖 </figcaption>
        <img src="https://raw.githubusercontent.com/gaojunke/gaojunke.github.io/refs/heads/main/d.JPEG" alt="Image D">
	<figcaption>阳关 </figcaption>
        <img src="https://raw.githubusercontent.com/gaojunke/gaojunke.github.io/refs/heads/main/e.JPEG" alt="Image E">
	<figcaption>《黄昏》 </figcaption>
	</figure>
    </div>

    <div class="sad-text">
        有时，生活总是让人感到迷茫<p>  
        一切看似平淡<p>却仿佛在悄然流逝<p>  
        也许，最好的时光只是记忆中的模糊印象<p>  
        我们在日复一日的平静中<p>渐渐忘记彼此 
    </div>

    <!-- 全屏展示容器 -->
    <div class="fullscreen-image" id="fullscreenImage" onclick="closeFullScreen()">
        <img id="fullscreenImg" src="" alt="Full Screen Image">
    </div>

    <script>
        // 显示全屏图片
        function showFullScreen(imgElement) {
            var fullscreenImage = document.getElementById('fullscreenImage');
            var fullscreenImg = document.getElementById('fullscreenImg');
            fullscreenImg.src = imgElement.src;  // 将点击的图片源设置为全屏图片
            fullscreenImage.style.display = 'flex'; // 显示全屏容器
        }

        // 关闭全屏
        function closeFullScreen() {
            var fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.style.display = 'none'; // 隐藏全屏容器
        }
    </script>

</body>
</html>
