<!DOCTYPE html>
<html>
<head>
    <title>CC</title>
    <meta name="google-adsense-account" content="ca-pub-1226201716121649">
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 1500px; /* 调整高度以适应你的图片 */
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片自适应容器，不失真 */
        }

        .music-player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中 */
            z-index: 1; /* 确保在图片之上 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/gaojunke/gaojunke.github.io/blob/main/a.JPEG?raw=true.jpg" alt="在我和落日之间有你和台特玛湖" class="image">
        <iframe class="music-player" frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2604862343&auto=1&height=66"></iframe>
    </div>
</body>
</html>
