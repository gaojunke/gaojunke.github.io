<!DOCTYPE html>
<html>
<head>
    <title>图片和音乐</title>
    <style>
        .half-screen-image {
            width: 50%;
            height: auto; /* 保持宽高比 */
        }
    </style>
</head>
<body>
    <img src="https://github.com/gaojunke/gaojunke.github.io/blob/main/a.JPEG?raw=true" alt="图片">
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2604862343&auto=1&height=66"></iframe>
    <script>
    window.onload = function() {
        var img = document.querySelector('.half-screen-image');
        var screenWidth = window.innerWidth;
        img.style.width = screenWidth / 2 + 'px';
    };
</script>
</body>
    
</html>
